{% extends "layout.html" %}

{% block body %}

<header class="masthead" style="background-image: url('{{url_for('static',filename='img/dashboard.jpg')}}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Admin Panel</h1>
          <span class="subheading">Here You can edit/Add Posts.</span>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <h2>Add/Edit Post<h2>

<form name="addPost" id="postForm" action="/edit/{{sno}}" method="post" novalidate>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Title</label>
      <input type="text" class="form-control" placeholder="Title" id="title" name="title" value="{{post.title}}" required data-validation-required-message="Please enter post title.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Sub-Title</label>
      <input type="text" class="form-control" placeholder="Subtitle" id="subtitle" name="subtitle" value="{{post.subtitle}}" required data-validation-required-message="Please enter post sub-title.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Author</label>
      <input type="text" class="form-control" placeholder="Author" id="author" name="author" value="{{post.author}}" required data-validation-required-message="Please enter author name.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Choose backgrounde Image</label>
     <input type="text" class="form-control" placeholder="Enter Image Url" id="img_url" name="img_url" value="{{post.img_url}}" required data-validation-required-message="Please enter Image Url.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Content</label>
      <textarea rows="10" class="form-control" placeholder="Content" id="content" name="content" required data-validation-required-message="Please enter content.">{{post.content}}</textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
  </div>
</form>
</div>
</div>
</div>
{% endblock %}
